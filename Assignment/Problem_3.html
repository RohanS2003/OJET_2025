<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Calculator</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.4.0/knockout-min.js"></script>
</head>
<body>
  <h2>Calculator</h2>
  <label>Type Price: </label>
  <input type="number" data-bind="value: price, valueUpdate: 'input'"><br><br>
  <label>Type Quantity: </label>
  <input type="number" data-bind="value: quantity, valueUpdate: 'input'"><br><br>
  <h3>Your Total is: <span data-bind="text: total"></span></h3>
  <script>
    function ViewModel() {
      this.price = ko.observable(0);
      this.quantity = ko.observable(0);
      this.total = ko.computed(() => {
        let pri = parseFloat(this.price()) || 0;
        let quan = parseFloat(this.quantity()) || 0;
        return pri * quan;
      });
    }
    ko.applyBindings(new ViewModel());
  </script>
</body>
</html>
