<div class="oj-hybrid-padding">
  <h1>Dashboard Content Area</h1>
  <div id="sampleDemo" class="demo-padding demo-container">
        <div id="componentDemoContent" style="width: 1px; min-width: 100%;">
                  
          <div id="demo-container">
            <oj-drawer-layout start-opened="{{startOpened}}" class="demo-full-height">
              <div class="demo-padding">
                <div class="demo-controls">
                  <oj-button id="buttonOpener" display="icons" on-oj-action="[[startToggle]]">
                    <span slot="startIcon" class="oj-ux-ico-menu"></span>
                    Start
                  </oj-button>
          
              <div slot="start" class="demo-drawer-start" id="demo-drawer-start">
                <div class="demo-drawer-header">
                  <div>
                    <h6>Welcome</h6>
                  </div>
                  <oj-button
                    id="buttonCloser"
                    display="icons"
                    chroming="borderless"
                    on-oj-action="[[startToggle]]">
                    <span slot="startIcon" class="oj-ux-ico-close"></span>
                    Close
                  </oj-button>
                </div>
                <oj-navigation-list>
                  <ul>
                    <li id="one"><a href="#">Dashboard</a></li>
                    <li><a href="#">Incidents</a></li>
                    <li><a href="#">Customers</a></li>
                    <li><a href="#">About</a></li>
                  </ul>
                </oj-navigation-list>
              </div>
            </oj-drawer-layout>
          </div>
          
          
          
        </div>
      </div>
</div>
